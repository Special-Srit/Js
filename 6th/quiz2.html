<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if practice</title>
</head>

<body>


    <script>
        ask();

        function ask() {
            let userInput = prompt('enter number lol');
            let usernum = parseInt(userInput);
            let count = 0;
            console.log("Input:", userInput);
            console.log("Parsed number:", usernum);
            console.log("Type:", typeof usernum);
            console.log("Is NaN?", isNaN(usernum));

            if (isNaN(usernum) || userInput.trim() === '') {
                alert('That is not a number bruh');
                ask();
            }
            else {
                document.write(`<h2>`);
                for (let temp = 1; temp <= usernum; temp++) {
                    if (temp % 3 !== 0) {
                        continue;
                    }
                    document.write(`${temp}, `);
                    count++;
                }
                document.write(`</h2>`);
                document.write(`<h2>The Total Count from 0 to ${usernum} Is ${count}</h2>`);
            }
        }
    </script>
</body>

</html>
