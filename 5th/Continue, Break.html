    <script>
        console.log(`Attempting Continue loop`);
        for (let idk = 0; idk < 10; idk++) {
            if (idk == 3)
                continue;
            console.log(idk);
        }
        for (let idk = 0; idk < 10; idk++) {
            if (idk == 3)
                break;
            console.log(idk);
        }
    </script>
