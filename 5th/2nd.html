<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table mf</title>
</head>

<body>






    <script>
        for (let time = 1; time <= 9; time++) {
            document.write(`----${time}'s time table---`);
            document.write("<br>");
            for (let table = 2; table <= 9; table++) {
                document.write(`${time} * ${table} = ${time * table}    `)
                document.write(", ");
            }
            document.write("<br>");
        }


    </script>
</body>

</html>
