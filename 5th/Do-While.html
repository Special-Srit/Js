<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>

<body>


    <script>
        function starOftheCity() {
            let city = parseInt(prompt("How many stars is there?"));
            while (city > 0) {
                document.write('*');
                city--;
                // document.write(city);
            }
            document.write('<br>');
        }

        function starsOftheCity() {
            let city = parseInt(prompt("How many stars is there?"));

            do {
                document.write('*');
                city--;
            } while (city > 0)
            document.write('<br>');
        }

        starOftheCity();
        starsOftheCity();
    </script>
</body>

</html>
